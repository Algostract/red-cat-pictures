[package]
name = "red-cat-pictures"
description = "Nurture the essence of your product with our photography & videography services in kolkata"
authors = ["Shirsendu Bairagi <shirsendu2001@gmail.com>"]
license = "LGPL-3.0-or-later"
repository = "https://github.com/Algostract/red-cat-pictures.git"
edition = "2021"
rust-version = "1.77.2"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "app_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2.4.1", features = [] }

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
log = "0.4"
tauri = { version = "2.8.5", features = [] }
tauri-plugin-log = "2"

name: 'red-cat-pictures-dev'
services:
  app:
    build: .
    restart: on-failure:3
    # runtime: nvidia # Enable NVIDIA GPU support
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]
    volumes:
      - red-cat-pictures_static:/app/static
      - red-cat-pictures_data:/app/.data
    env_file:
      - .env.prod
    ports:
      - 4300:3000
    depends_on:
      - browserless
  browserless:
    image: ghcr.io/browserless/chromium:latest
    restart: on-failure:3
    user: root
    volumes:
      - red-cat-pictures_data:/usr/src/app/user-data-dir
    environment:
      - CORS=true
    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://0.0.0.0:3000/ || exit 1']
      interval: 5m
      timeout: 3s
      retries: 3
      start_period: 10s
